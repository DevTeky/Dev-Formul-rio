<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

    <header>
        <h1>Fomulário de Pesquisa</h1>
        <p>Obrigado por nos ajudar a melhorar nossos serviços.</p>
    </header>

<body>
    <div class="container">
        <form class="form">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    placeholder="Digite seu nome"
                    required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Digite seu Email"
                    required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input
                    type="number"
                    id="idade"
                    name="idade"
                    min="10"
                    max="99"
                    placeholder="Sua Idade"
                    required>
            </div>

            <div class="form-group">
                <label for="situação">Qual opção descreve sua situação atual?</label>
                <select>
                    <option value="disable select value">Escolha sua opção</option>
                    <option value="student">Estudante</option>
                    <option value="job">Empregado</option>
                    <option value="learner">Empregado meio periodo</option>
                    <option value="preferNo">Prefiro não responder</option>
                    <option value="other">Outro</option>
                </select>
            </div>

            <div class="form-radio-checkbox">
                <label>Recomenda nossos serviços</label>

                <label>
                    <input
                        type="radio"
                        name="Recomenda"
                        value="sim"
                        class="input-radio"
                        >Sim
                </label>

                <label>
                    <input
                        type="radio"
                        name="Recomenda"
                        value="nao"
                        class="input-radio"
                        >Não
                </label>

                <label>
                    <input
                        type="radio"
                        name="Recomenda"
                        value="talvez"
                        class="input-radio"
                        >Talvez
                </label>
            </div>

            <div class="form-group">
                <label for="situação">Qual opção descreve sua situação atual?</label>
                <select>
                    <option value="disable select value">Escolha sua opção</option>
                    <option value="webdesign">Web Design</option>
                    <option value="uxui">UX/UI</option>
                    <option value="frontend">Front-End</option>
                    <option value="backend">Back-End</option>
                    <option value="preferNo">Prefiro não responder</option>
                    <option value="other">Outro</option>
                </select>
            </div>

            <div class="form-radio-checkbox">
                <label>Em que itens você gostaria de ver melhorias?</label>
                
                <label>
                    <input
                        type="checkbox"
                        name="melhorias"
                        value="projetos-de-front-end"
                        class="input-checkbox"
                        >Projetos de Front-End
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="melhorias"
                        value="projetos-de-front-end"
                        class="input-checkbox"
                        >Projetos de Front-End
                </label>
            
                <label>
                    <input
                        type="checkbox"
                        name="melhorias"
                        value="projetos-de-back-end"
                        class="input-checkbox"
                        >Projetos de Back-End
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="melhorias"
                        value="projetos-de-front-end"
                        class="input-checkbox"
                        >Visualização de Dados
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="melhorias"
                        value="postagens-instagram"
                        class="input-checkbox"
                        >Postagens no Instagram
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="melhorias"
                        value="desafios"
                        class="input-checkbox"
                        >Desafios
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="melhorias"
                        value="forum"
                        class="input-checkbox"
                        >Fórum
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="melhorias"
                        value="cursos"
                        class="input-checkbox"
                        >Cursos
                </label>
                    <br>
                <div class="form-textarea">
                    <label>Algum comentário ou sugestão</label>
                    <textarea
                        name="mensagem"
                        id="mensagem"
                        cols="60"
                        rows="6"
                        placeholder="Digite aqui sua mensagem"
                        ></textarea>
                </div>

                <div class="form-group">
                    <button onclick="enviar()">Enviar</button>
                </div>
        </form>
        <footer>
            <p>Ailton Snart - 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
